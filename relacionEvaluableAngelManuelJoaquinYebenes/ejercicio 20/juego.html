<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <canvas id="canvas"></canvas>

<style>
  canvas {
    border: 1px solid black;
  }
</style>

<script>
  // Obtén el contexto del canvas
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  // Establece las dimensiones del canvas
  canvas.width = 1200;
  canvas.height = 600;

  // Crea una lista de objetos con un radio de 10 píxeles y una velocidad inicial de 5
  let objects = [
    { x: 50, y: 50, radius: 10, vy: 5 },
    { x: 100, y: 50, radius: 10, vy: 5 },
    { x: 150, y: 50, radius: 10, vy: 5 },
  ];

  // Dibuja los objetos en la posición actual
  function drawObjects() {
    objects.forEach(object => {
      ctx.beginPath();
      ctx.arc(object.x, object.y, object.radius, 0, Math.PI * 2);
      ctx.fillStyle = 'red';
      ctx.fill();
      ctx.closePath();
    });
  }

  // Actualiza la posición de los objetos y los hace caer
  function updateObjects() {
    objects.forEach(object => {
      object.y += object.vy;
    });
  }

  // Dibuja los objetos cada vez que se actualiza el canvas
  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawObjects();
    updateObjects();
    requestAnimationFrame(animate);
  }

  document.addEventListener("click",()=>{
    animate();
  })
   
  
</script>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
